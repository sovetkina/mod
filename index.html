<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Лабораторная работа</title>

	</head>
	<body>
		<script>	
			var a = +prompt("Введите число а");
			var b = +prompt("Введите число b");
			var n = +prompt("Введите модуль");
			var c = (a+b);
			var d = (c%n);
			alert(d);
		</script>
	</body>
